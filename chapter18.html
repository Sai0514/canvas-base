<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createRadialGradient()</title>
</head>
<body>
  <div id="chapter18">chapter18</div>
  <div>createRadialGradient()</div>
  <canvas id="canvascreateRadialGradient" width="300" height="150"></canvas>
  <script>
  (function(){
    /** @type {HTMLCanvasElement} */
    
    /*
      context.createRadialGradient(x0, y0, r0, x1, y1, r1);返回的是CanvasPattern对象。
      @ x0：起始圆的横坐标
      @ y0：起始圆的纵坐标
      @ r0：起始圆的半径
      @ x1：结束圆的横坐标
      @ y1：结束圆的纵坐标
      @ r1：结束圆的半径
    */
    const canvascreateRadialGradient = document.getElementById('canvascreateRadialGradient')
    const contextcreateRadialGradient = canvascreateRadialGradient.getContext('2d')
    
    const gradient = contextcreateRadialGradient.createRadialGradient(120, 60, 0, 120, 60, 60)
    // addColorStop(offset, color), 通过设置offset可以实现色带分隔明显的色环
    gradient.addColorStop(0, 'red')
    gradient.addColorStop(1, 'green')
    contextcreateRadialGradient.fillStyle = gradient
    contextcreateRadialGradient.fillRect(0, 0, 240, 120)
  })();
  </script>
</body>
</html>
