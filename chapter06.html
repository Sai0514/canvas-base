<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lineDashOffset setLineDash() getLineDash()</title>
  <style>
  </style>
</head>
<body>
  <div id="chapter06">chapter06</div>
  <canvas id="canvas" width="240" height="120"></canvas>
  <script>
  // 实现一个虚线边框不断旋转的效果
  /** @type {HTMLCanvasElement} */

  /*
    @setLineDash(segments) -- 用来设置虚线样式，segments为数组（数字列表）。[实线，虚线]
    @lineDashOffset=value -- 用来指定虚线绘制的偏移距离，value表示虚线起始绘制的偏移距离，浮点型。
    @getLineDash() -- 用来获取当前虚线的样式，返回的是一个数组（数字列表）。表示交替的实线和间隙的长度。
  */
 
  const canvas = document.getElementById('canvas')
  const context = canvas.getContext('2d')
  var offset = 0
  const draw = function () {
    context.clearRect(0, 0, canvas.width, canvas.height)
    context.setLineDash([8, 4])
    context.lineDashOffset = offset
    const dash = context.getLineDash()
    console.log(offset, dash)
    context.strokeRect(2, 2, 236, 116) // fillStyle, strokeStyle 默认黑色
  }

  const run = function () {
    offset += 0.5
    if (offset > 24) {
      offset = 0
    }
    draw()
    // 继续绘制
    requestAnimationFrame(run)
  } 
  run()
  </script>
</body>
</html>
