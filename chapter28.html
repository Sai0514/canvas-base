<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scale()</title>
</head>
<body>
  <div id="chapter28">chapter28</div>
  <canvas id="canvas1"></canvas>
  <canvas id="canvas2"></canvas>
  <script>
  (function() {
    /** @type {HTMLCanvasElement} */

    /*
      context.scale(x, y); 用来缩放canvas画布的坐标系，只影响坐标系。
      此缩放支持负数，也支持小数。缩放之后的绘制受此影响，之前的不受影响。
      默认缩放中心点是canvas左上角坐标(0,0)，如果希望改变中心点，需要提前使用translate()进行平移。
      @x：canvas坐标系水平缩放的比例，支持小数。如果是-1，则表示翻转。
      @y：canvas坐标系垂直缩放的比例，支持小数。如果是-1，则表示翻转。
    */
    // 案例1：基本翻转
    const canvas1 = document.getElementById('canvas1')
    const context1 = canvas1.getContext('2d')
    context1.fillRect(10, 10, 10, 10)
    context1.scale(10, 3)
    context1.fillRect(10, 10, 10, 10)
    context1.setTransform(1, 0, 0, 1, 0, 0)
    // 案例2：垂直翻转
    const canvas2 = document.getElementById('canvas2')
    const context2 = canvas2.getContext('2d')
    context2.save()
    context2.scale(1, -1)
    context2.font = '30px STHeiti, SimHei'
    context2.fillText('翻转角度看世界', 36, -60)
    context2.restore()
    context2.fillText('正常角度看世界', 36, 30)
  })();
  </script>
</body>
</html>
